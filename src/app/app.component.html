<div class="contenedor">
    <h1>Convertidor de Números Naturales a Romanos</h1>
    <div class="conversor">
        <form>
            <p>Ingrese un número natural del 1 al 1000</p>

            <div>
                <input type="number" placeholder="Número Natural" (keyup)="convertir(numeroNatural.value)" #numeroNatural>
                <svg class="bi bi-arrow-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.146 4.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 8l-2.647-2.646a.5.5 0 010-.708z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M2 8a.5.5 0 01.5-.5H13a.5.5 0 010 1H2.5A.5.5 0 012 8z"
                        clip-rule="evenodd" />
                </svg>
                <input type="text" disabled=true placeholder="Número Romano" [(ngModel)]="numeroRomano" name="numeroRomano">
            </div>
        </form>
    </div>

</div>
